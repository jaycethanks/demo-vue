每一次selection tree 组件的选择
都会触发事件，并返回所有已经选中的key

如果将首次触发 onCheckArea 事件时，所返回的key记作key(old),
第二次触发 onCheckArea 事件时，所返回的key记作key(latest)

那么最新的地图上渲染的marker,应当是第二次事件触发时所返回的key标识的点才对。 

这样，有一个问题，每一次事件触发，返回的都是地图上应该渲染的点。
可以直接拿这些点去渲染。每一次事件点击，全部重新渲染


但是这样会有不必要的绘制性能开销。 

所以，我们应该在最新的这些点中，去判断，是否有一部分点已经渲染了。 那么我们
就不需要重新再去渲染这些点。 只渲染没有的点。（这是第二次返回点多余第一次点击返回的情况）

如果说第二次点击，返回的点比第一次少，那么就应该找到被去除的点，然后从地图上剔除。



还有第三种，情况，如果最新的点为0， 就应该清空地图



