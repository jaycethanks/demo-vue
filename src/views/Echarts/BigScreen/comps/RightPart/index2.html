<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="cube-wrapper">
      <div class="face">1</div>
      <div class="face">2</div>
      <div class="face">3</div>
      <div class="face">4</div>
    </div>
  </body>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .cube-wrapper {
      position: absolute;
      width: 300px;
      height: 300px;
      /* perspective: 500px; */
      transform-style: preserve-3d;
      animation: carousel 3s infinite;
      transform-origin: center -50% -50%;
    }
    .face {
      border: 1px solid #efefef;
      position: absolute;
      width: 300px;
      height: 300px;
    }
    .face:nth-child(1) {
      background-color: #00ff0050;
      /* transform: rotateY(85deg) translateZ(-151px) translateX(136px); */
    }
    .face:nth-child(2) {
      background-color: #ff150050;
      transform: translateZ(-300px);
    }
    .face:nth-child(3) {
      background-color: #00ffff50;
      transform: rotateY(90deg) translateZ(-150px) translateX(150px);
    }
    .face:nth-child(4) {
      background-color: #2f00ff50;
      transform: rotateY(90deg) translateZ(150px) translateX(150px);
    }

    @keyframes carousel {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(-360deg);
      }
    }
  </style>
</html>
