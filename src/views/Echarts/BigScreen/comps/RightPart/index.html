<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header-decoration"></div>
    <div class="slide-can">
      <div class="slide slide-1"></div>
      <div class="slide slide-2"></div>
      <div class="slide slide-3"></div>
    </div>
  </body>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .slide-can {
      border: 1px solid red;
      width: 400px;
      height: 300px;
      /* display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; */
      position: relative;
    }
    .slide {
      position: absolute;
      width: 400px;
      height: 200px;
      /* animation: scrolly 2s infinite ease-in-out; */
      transform-origin: center;
    }
    .slide-1 {
      background: linear-gradient(
        90deg,
        rgba(6, 17, 49, 1) 0%,
        rgba(29, 65, 149, 1) 48%,
        rgba(56, 105, 178, 1) 100%
      );
      animation: scrolly 2s infinite ease-in-out;
    }
    .slide-2 {
      background: linear-gradient(
        90deg,
        rgb(49, 6, 6) 0%,
        rgb(149, 29, 29) 48%,
        rgb(178, 56, 56) 100%
      );
      animation: scrolly2 1s infinite;
    }
    .slide-3 {
      background: linear-gradient(
        90deg,
        rgb(10, 49, 6) 0%,
        rgb(29, 149, 35) 48%,
        rgb(56, 178, 56) 100%
      );
      animation: scrolly3 2s infinite ease-in-out;
    }
    @keyframes scrolly {
      0% {
        transform: scale(1) translateY(0);
      }
      8.3333% {
        transform: scale(0.5) translateY(-200%);
      }
      16.6666% {
        transform: scale(0) translateY(0%);
      }
      83.333% {
        transform: scale(0) translateY(0%);
      }
      91.6663% {
        transform: scale(0.5) translateY(200%);
      }
      99.9996% {
        transform: scale(0) translateY(0%);
      }
      100% {
        transform: scale(1) translateY(-200%);
      }
    }
    @keyframes scrolly2 {
      0% {
        transform: scale(0) translateY(0%);
      }
      49.9998% {
        transform: scale(0) translateY(0%);
      }
      58.3331% {
        transform: scale(0.5) translateY(200%);
      }
      66.6664% {
        transform: scale(1) translateY(0%);
      }
      74.9997% {
        transform: scale(0.5) translateY(-200%);
      }
      83.333% {
        transform: scale(0) translateY(0%);
      }
      100% {
        transform: scale(0) translateY(0%);
      }
    }
    @keyframes scrolly3 {
      0% {
        transform: scale(0) translateY(0%);
      }
      16.6666% {
        transform: scale(0) translateY(0%);
      }
      24.9999% {
        transform: scale(0.5) translateY(200%);
      }
      33.3332% {
        transform: scale(1) translateY(0%);
      }
      41.6665% {
        transform: scale(0.5) translateY(-200%);
      }
      49.9998% {
        transform: scale(0) translateY(0%);
      }
      100% {
        transform: scale(0) translateY(0%);
      }
    }
  </style>
</html>
